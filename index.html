<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Todo List | Habibfr.</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Your Todo List</h1>
      </header>

      <div class="container-input">
        <form action="">
          <input type="text" class="todo-input" />
          <button class="todo-btn" type="submit">
            <i class="fa-solid fa-plus"></i>
          </button>
        </form>

        <div class="select">
          <select name="toddos" class="filter-todo">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
          </select>
        </div>
      </div>

      <div class="todo-container">
        <ul class="todo-list"></ul>
      </div>
    </div>
    <footer>
      <a href="https://habibfr.vercel.app/"> <p>by Habibfr</p></a>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
